<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart -- Coffee Cube</title>

    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=KoHo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="./cartstyle.css">

    </link>
</head>

<body>
    <header class="shopping-header">
        <div class="logobox">
            <a href="index.html">
                <img src="./assets/coffeecube_logo symbols.png">
            </a>
        </div>

        <nav class="language-button">
            <ul>
                <li class="dropdown">
                    <a href="#">Language | Jazyk</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">English</a></li>
                        <li><a href="#">Čeština</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="cart-button">
            <a href="./cart.html">Cart</a>
        </div>

    </header>
    <main>
        <div class="cartpg">
            <div class="menubox">
                <div class="order">
                    <h2>Review Order(5)</h2>
                    <div class="drop-down">
                        <h3>Pickup Store</h3>
                        <button class="dropbtn"><span class="arrow-down">&#9660;</span></button>
                        <div class="store-content">
                            <a href="OT">Old Town</a>
                            <a href="NT">New Town</a>
                        </div>
                    </div>
                    <div class="drop-down">
                        <h3>Pickup Time</h3>
                        <button class="dropbtn"><span class="arrow-down">&#9660;</span></button>
                        <div class="time-content">
                            <a href="10">10</a>
                            <a href="11">11</a>
                            <a href="12">12</a>
                            <a href="13">13</a>
                            <a href="14">14</a>
                            <a href="15">15</a>
                            <a href="16">16</a>
                            <a href="17">17</a>
                        </div>
                    </div>
                    <h3 class="Total">Total(5)...</h3>
                    <div class="continuebutton">
                        <a href="./FinalPage2.html">
                            <button class="continue"> Continue
                            </button>
                        </a>
                    </div>
                </div>

            </div>
            <div class="coffeebox">

                <div class="box">
                    <div class="coffee">
                        <img class="coffee" src="./assets/coffee.png" alt="Coffee Image">
                    </div>
                    <div class="cftext">
                        <div class="cftitle">
                            Americano
                        </div>
                        <div class="cfdetail">
                            Small,
                            Decaf
                        </div>
                        <div class="edit">
                            <button class="editbutton">
                                <a href="et"><img class="editimage" src="./assets/edit.png" alt="Edit Image"></a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="coffee">
                        <img class="coffee" src="./assets/coffee.png" alt="Coffee Image">
                    </div>
                    <div class="cftext">
                        <div class="cftitle">
                            Americano
                        </div>
                        <div class="cfdetail">
                            Large
                        </div>
                        <div class="edit">
                            <button class="editbutton">
                                <a href="et"><img class="editimage" src="./assets/edit.png" alt="Edit Image"></a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="coffee">
                        <img class="cappucino" src="./assets/cappucino.png" alt="Coffee Image">
                    </div>
                    <div class="cftext">
                        <div class="cftitle">
                            Cappucino
                        </div>
                        <div class="cfdetail">
                            Medium
                        </div>
                        <div class="edit">
                            <button class="editbutton">
                                <a href="et"><img class="editimage" src="./assets/edit.png" alt="Edit Image"></a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="coffee">
                        <img class="lemonade" src="./assets/lemonade.png" alt="Coffee Image">
                    </div>
                    <div class="cftext">
                        <div class="cftitle">
                            Lemonade
                        </div>
                        <div class="cfdetail">
                            Small
                        </div>
                        <div class="edit">
                            <button class="editbutton">
                                <a href="et"><img class="editimage" src="./assets/edit.png" alt="Edit Image"></a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="coffee">
                        <img class="lemonade" src="./assets/lemonade.png" alt="Coffee Image">
                    </div>
                    <div class="cftext">
                        <div class="cftitle">
                            Lemonade
                        </div>
                        <div class="cfdetail">
                            Medium, No Ice
                        </div>
                        <div class="edit">
                            <button class="editbutton">
                                <a href="et"><img class="editimage" src="./assets/edit.png" alt="Edit Image"></a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <footer>
            <p><a href="./terms-and-conditions.html">Terms & Conditions</a> | <a href="./gdpr.html">GDPR</a></p>
        </footer>
    </footer>
</body>

</html>
