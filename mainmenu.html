<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styling.css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=KoHo">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Inter">
    <title>Main Menu - Coffee Cube</title>
</head>
<body>
    <header class="shopping-header">
        <div class="logobox">
            <a href="index.html">
                <img src="./assets/coffeecube_logo symbols.png">
            </a>
        </div>
        <div class="title-container">
            <h1>Menu</h1>
        </div>
        <nav class="language-button">
            <ul>
                <li class="dropdown">
                    <a href = "#">Language | Jazyk</a>
                    <ul  class = "dropdown-menu">
                        <li><a href="#">English</a></li>
                        <li><a href="#">Čeština</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        </div>
        <div id="cart-button">
            <a href = "#">Cart</a>
        </div>
    </header>
    <header class="shopping-header-mobile">
        <div class="logobox">
            <a href="index.html">
                <img src="./assets/coffeecube_logo symbols.png">
            </a>
        </div>
        <button class="hamburger" type="button" id="hamburger">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <div id="mobile-nav-links">
            <a href="./index.html" class="mobile-menu-item">Home</a>
            <a href="#" class="mobile-menu-item">Cart</a> <!-- MODIFY WHEN CART EXISTS! -->
            <a href="#" class="mobile-menu-item">Hours</a> <!--- MODIFY WHEN MOBILE HOURS PAGE EXISTS! -->
            <li class="dropdown mobile-menu-item">
                <a href = "#" id="language-button">Language | Jazyk</a>
                <ul  class = "dropdown-menu">
                    <li><a href="#">English</a></li>
                    <li><a href="#">Čeština</a></li>
                </ul>
            </li>
        </div>
    </header>
    <main>
        <div class="shopping-interface">
            <div class="sidebar">
                <div class="sidebar-main">
                    <div class="drink-title">
                        <h1>Drinks</h1>
                    </div>
                    <div class="drink-sections">
                        <ul>
                            <li><a href="./coffeemenu.html">Coffee</a></li>
                            <li><a href="./hotdrinksmenu.html">Hot Drinks</a></li>
                            <li><a href="./icedmenu.html">Iced</a></li>
                            <li><a href="./softsmenu.html">Softs</a></li>
                            <li><a href="#">Alcohol</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="menubox">
                <a href="./coffeemenu.html">
                    <div class="sectionbox">
                        <img src="./assets/menu-photos/latte.jpg">
                        <p>Coffee</p>
                    </div>
                </a>
                <a href="./hotdrinksmenu.html">
                    <div class="sectionbox">
                        <img src="./assets/menu-photos/tea.jpg">
                        <p>Hot Drinks</p>
                    </div>
                </a>
                <a href="./icedmenu.html">
                    <div class="sectionbox">
                        <img src="./assets/menu-photos/iced-latte.jpg">
                        <p>Iced</p>
                    </div>
                </a>
                <a href="./softsmenu.html">
                    <div class="sectionbox">
                        <img src="./assets/menu-photos/lemonade.jpg">
                        <p>Softs</p>
                    </div>
                </a>
            </div>
        </div>
    </main>
