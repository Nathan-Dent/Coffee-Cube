<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styling.css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=KoHo">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Inter">
    <title>Hot Drinks - Coffee Cube</title>
</head>
<header class="shopping-header">
    <div class="logobox">
        <img src="./assets/coffeecube_logo symbols.png">
    </div>
    <div class="title-container">
        <h1>Menu</h1>
    </div>
    <nav class="language-button">
        <ul>
            <li class="dropdown">
                <a href = "#">Language | Jazyk</a>
                <ul  class = "dropdown-menu">
                    <li><a href="#">English</a></li>
                    <li><a href="#">Čeština</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    </div>
    <div id="cart-button">
        <a href = "#">Cart</a>
    </div>
</header>
<body>
    <div class="shopping-interface">
        <div class="sidebar">
            <div class="sidebar-main">
                <div class="drink-title">
                    <h1>Drinks</h1>
                </div>
                <div class="drink-sections">
                    <ul>
                        <li><a href="#">Coffee</a></li>
                        <li><a href="#">Hot Drinks</a></li>
                        <li><a href="#">Iced</a></li>
                        <li><a href="#">Softs</a></li>
                        <li><a href="#">Alcohol</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="menubox">
            <table>
                <tr>
                    <th>Hot Drinks</th>
                </tr>
                <tr>
                    <td class="menu-item"><a href="#" id="chai-latte">Chai Latte</a></td>
                    <td>55</td>
                    <td>
                        <div class="increment-tool">
                            <div class="minus"><p><a href="#" id="chai-latte-minus">-</a></p></div>
                            <div class="quant"><p id="chai-latte-quant">0</p></div>
                            <div class="plus"><p><a href="#" id="chai-latte-plus">+</a></p></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="menu-item"><a href="#" id="matcha-latte">Matcha Latte</a></td>
                    <td>70</td>
                    <td>
                        <div class="increment-tool">
                            <div class="minus"><p><a href="#" id="matcha-latte-minus">-</a></p></div>
                            <div class="quant"><p id="matcha-latte-quant">0</p></div>
                            <div class="plus"><p><a href="#" id="matcha-latte-plus">+</a></p></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="menu-item"><a href="#" id="golden-milk">Golden Milk</a></td>
                    <td>70</td>
                    <td>
                        <div class="increment-tool">
                            <div class="minus"><p><a href="#" id="golden-milk-minus">-</a></p></div>
                            <div class="quant"><p id="golden-milk-quant">0</p></div>
                            <div class="plus"><p><a href="#" id="golden-milk-plus">+</a></p></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="menu-item"><a href="#" id="hot-chocolate">Hot Chocolate</a></td>
                    <td>60/75</td>
                    <td>
                        <div class="increment-tool">
                            <div class="minus"><p><a href="#" id="hot-chocolate-minus">-</a></p></div>
                            <div class="quant"><p id="hot-chocolate-quant">0</p></div>
                            <div class="plus"><p><a href="#" id="hot-chocolate-plus">+</a></p></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="menu-item"><a href="#" id="fresh-ginger-tea">Fresh Ginger Tea</a></td>
                    <td>100</td>
                    <td>
                        <div class="increment-tool">
                            <div class="minus"><p><a href="#" id="fresh-ginger-tea-minus">-</a></p></div>
                            <div class="quant"><p id="fresh-ginger-tea-quant">0</p></div>
                            <div class="plus"><p><a href="#" id="fresh-ginger-tea-plus">+</a></p></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="menu-item"><a href="#" id="premium-tea">Premium Tea</a></td>
                    <td>60</td>
                    <td>
                        <div class="increment-tool">
                            <div class="minus"><p><a href="#" id="premium-tea-minus">-</a></p></div>
                            <div class="quant"><p id="premium-tea-quant">0</p></div>
                            <div class="plus"><p><a href="#" id="premium-tea-plus">+</a></p></div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
<script src="hotdrinksincrementer.js"></script>
