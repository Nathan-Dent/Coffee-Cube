<!DOCTYPE html>
<html lang="en">


<head>
    <title>Order Placed - Coffee Cube</title>
    <link rel="stylesheet" href="./cartstyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <header class="shopping-header">
        <div class="logobox">
            <img src="./assets/coffeecube_logo symbols.png">
            <h1>See you soon!</h1>
        </div>
        <div class="title-container">
            <h4> Estimated pickup: 9:30am </h4>
        </div>

    </header>

    <main>
        <hr class="half-line">

        <div class="location-title">
            <h3>Old Town: Jakubská 16, 110 00 Staré Město</h3>
        </div>

        <div id="map"></div>

        <div class="storepickup-title">
            <h2>Store Pickup:</h2>
            <h4>Head to the pickup counter and ask for your order;
                if you have any questions, ask a barista. </h4>
        </div>
    </main>
    <footer>
        <h5>Terms and Conditions</h5>
    </footer>
    <script src="./script.js"></script>

</body>

</html>
