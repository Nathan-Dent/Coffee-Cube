<!DOCTYPE html>
<html lang="en">


<head>
    <title>Order Placed - Coffee Cube</title>
    <link rel="stylesheet" href="./cartstyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <header class="shopping-header">

        <nav class="language-button">
            <ul>
                <li class="dropdown">
                    <a href="#">Language | Jazyk</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">English</a></li>
                        <li><a href="#">Čeština</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="cart-button">
            <a href="#">Cart</a>
        </div>

        <div class="logobox">
            <img src="./assets/coffeecube_logo symbols.png">
            <h1>See you soon!</h1>
            <p> Estimated pickup: 9:30am </p>
        </div>

    </header>

    <main>
        <hr class="half-line">

        <div class="box">
            <div class="storepickup-title">
                <h2>Store Pickup:</h2>
                <p>Old Town: Jakubská 16, 110 00 Staré Město</p>
                <p>Head to the pickup counter and ask for your order; if you have any questions, ask a barista.</p>
            </div>
            
            <div id="map"></div>
        </div>

    </main>


    <footer>
        <p><a href="google.com">Terms & Conditions</a> | <a href="google.com">GDPR</a></p>
    </footer>
    <script src="./script.js"></script>

</body>

</html>
