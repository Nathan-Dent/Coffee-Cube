<!DOCTYPE html>
<html lang="en">

<head>
    <title>Order Placed - Coffee Cube</title>
    <link rel="stylesheet" href="./styling.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


</head>

<body>

    <header class="shopping-header">
        <div class="logobox">
            <a href="index.html">
                <img src="./assets/coffeecube_logosymbols.png">
            </a>
        </div>
        
        <nav class="language-button">
            <ul>
                <li class="dropdown">
                    <a href="#">Language | Jazyk</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">English</a></li>
                        <li><a href="#">Čeština</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div id="cart-button">
            <a href="#">Cart</a>
        </div>

    </header>



    <main>
        <div class="title-container">
            <h2>See you soon!</h2>
            <p style="font-size: 20px;">Estimated Pickup: 9:30am</p>
        </div>
        <hr class="half-line">

        <div class="box">
            <div class="storepickup-title">
                <h2>Store Pickup:</h2>
                <p>Old Town: Jakubská 16, 110 00 Staré Město</p>
                <p>Head to the pickup counter and ask for your order; if you have any questions, ask a barista.</p>
            </div>

            <div id="map"></div>
        </div>

    </main>


    <footer>
        <p><a href="google.com">Terms & Conditions</a> | <a href="google.com">GDPR</a></p>
    </footer>
    <script src="./scriptfinalpg.js"></script>

</body>

</html>
